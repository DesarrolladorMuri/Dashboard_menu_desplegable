<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- contenido del menu desplegable -->
    <div class="container">
      <div class="sidebar">
        <!-- encabezado del menu -->
        <ul>
          <li>
            <a href="#" class="sidebar-toggle">
              <i class="fas fa-bars"></i>
              <span>Administrator</span>
            </a>
          </li>

          <!-- subsitios del menu -->
          <li>
            <a href="dashboard.html">
              <i class="fas fa-columns"></i>
              <div class="title">Dashboard</div>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="fas fa-user"></i>
              <div class="title">Profile</div>
            </a>
          </li>
          <li>
            <a href="courses.html">
              <i class="fas fa-folder-open"></i>
              <div class="title">Courses</div>
            </a>
          </li>
          <li>
            <a href="messages.html">
              <i class="fas fa-envelope"></i>
              <div class="title">Messages</div>
            </a>
          </li>
        </ul>
      </div>

      <!-- barra de navegaciÃ³n -->
      <div class="main">
        <div class="top-bar">
          <span class="nav-bar">Dashboard</span>

          <!-- buscador en la tabla de usurio -->
          <i class="fas fa-bell"></i>
          <div class="user">
            <img src="../picture/profile.svg" alt="" />
          </div>
        </div>

        <!-- cartas de contenido con su contenido -->
        <div class="cards">
          <div class="card">
            <div class="card-content">
              <div class="number">670</div>
              <div class="card-name">statistics</div>
            </div>
            <div class="icon-box">
              <i class="far fa-chart-bar"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="number">1055</div>
              <div class="card-name">Report</div>
            </div>
            <div class="icon-box">
              <i class="far fa-file-alt"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="number">800</div>
              <div class="card-name">management</div>
            </div>
            <div class="icon-box">
              <i class="fas fa-tasks"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="number">$5'000.000</div>
              <div class="card-name">budget</div>
            </div>
            <div class="icon-box">
              <i class="fas fa-dollar-sign"></i>
            </div>
          </div>
        </div>

        <!-- tabla con sus respectivos parametros -->
        <div class="tables">
          <div class="last-report">
            <div class="heading">
              <h2>Latest reports</h2>
              <div class="search">
                <input type="text" name="search" placeholder="search here" />
                <label for="search"><i class="fas fa-search"></i></label>
              </div>
            </div>

            <!-- encabezado de la tabla -->
            <table class="report">
              <thead>
                <td>Name</td>
                <td>Report</td>
                <td>status</td>
                <td>Actions</td>
              </thead>
              <tbody>
                <!-- contenido de la tabla -->
                <tr>
                  <td>stock Exchange</td>
                  <td>loss of more than 50%</td>
                  <td>asset</td>
                  <td>
                    <i class="far fa-eye"></i>
                    <i class="far fa-edit"></i>
                    <i class="far fa-trash-alt"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- segunda tarjeta con sus respectivos datos -->
          <div class="report-for-days">
            <div class="heading">
              <h2>Report for day</h2>
            </div>
            <table class="report-day">
              <thead>
                <td>Photo</td>
                <td>Name</td>
                <td>Report time</td>
                <td>Detail</td>
              </thead>
              <tbody>
                <!-- cuerpo o contenido de la carta o tarjeta -->
                <tr>
                  <td>
                    <div class="img-box-small">
                      <img src="picture/profile.svg" alt="" />
                    </div>
                  </td>
                  <td>stock Exchange</td>
                  <td>23:00</td>
                  <td><i class="far fa-eye"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="../functiones.js/index.js"></script>
  </body>
</html>
